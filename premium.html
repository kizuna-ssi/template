<html lang="ja">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
 <link rel="stylesheet" href="https://kizuna-ssi.github.io/template/css/kizuna-ssi.css">
 <title>きずなの死亡保険</title>
</head>
<body>

 <div class="main">
  <h1>きずなの死亡保険</h1>
  <form class="form">
  <table class="ProductTable">
    <tr><td><span style="font-size: 1.5em; font-weight: bold; color: #0D955A;">保険金額固定コース</span></td><tr>
  </table>

   <hr class="hr1"><br>
  
  <table class="ProductTable">
    <tr><th colspan="2">生年月日</th><tr>
    <tr><td colspan="2">
      <div class="form-select-wrap">
        <select class="birthday-year" onchange="calculate()" style="width: 180px;"></select>年
      </div></td></tr>
    <tr><td colspan="2">
      <div class="form-select-wrap">
        <select class="birthday-month" onchange="calculate()"></select>月
        <select class="birthday-day" onchange="calculate()"></select>日
      </div>
    </td></tr>
  </table><br>

  <table class="ProductTable">
    <tr><th>性別</th></tr>
    <tr><td>
     <input type="radio" id="male" name="gender" onchange="calculate()" value="1" checked>
     <label for="male">男性</label>
    </td>
    <td>
     <input type="radio" id="female" name="gender" onchange="calculate()" value="2">
     <label for="female">女性</label>
    </td></tr>
  </table><br>

  <table class="ProductTable">
    <tr><th>保険金額</th></tr>
    <tr><td>
     <input type="radio" id="50" name="amount" onchange="calculate()" value="0" checked>
     <label for="50">50万円</label>
    </td>
    <td>
     <input type="radio" id="100" name="amount" onchange="calculate()" value="1">
     <label for="100">100万円</label>
    </td></tr>
    <tr><td>
     <input type="radio" id="200" name="amount" onchange="calculate()" value="2">
     <label for="200">200万円</label>
    </td>
    <td>
     <input type="radio" id="300" name="amount" onchange="calculate()" value="3">
     <label for="300">300万円</label>
    </td></tr>
  </table><br>

  <table class="ProductTable">
    <tr><th>払込回数</th></tr>
    <tr><td>
     <input type="radio" id="month" name="times" onchange="calculate()" value="1" checked>
     <label for="month">月払</label>
     <input type="radio" id="year" name="times" onchange="calculate()" value="2">
     <label for="year">年払</label>
    </td></tr>
  </table><br>

<hr class="hr1">

  <table class="ResultTable">
    <tr>
     <th>保険料
      <div class="tooltip1">
       <label class="helpbutton">
       <p>
       <input type="checkbox" class="checkhelp">
        <div class="description1" style="font-weight: normal;">
         表示された保険料は初年度の保険料となります。次年度以降の保険料は、更新日時点の年齢を基準に計算されます。
        </div>
       </p>
       </label>
      </div>
     </th>
     <th>契約年齢
      <div class="tooltip1">
       <label class="helpbutton">
       <p>
       <input type="checkbox" class="checkhelp">
        <div class="description1">契約年齢とは責任開始日時点の年齢をいいます。契約年齢が50歳から80歳までの方がお申込みいただけます。</div>
       </p>
       </label>
      </div>
     </th>
     <th>責任開始日
      <div class="tooltip1">
       <label class="helpbutton">
       <p>
       <input type="checkbox" class="checkhelp">
        <div class="description1">責任開始日は、申込受付完了が月初～15日の場合は翌月の1日、16日～月末の場合は翌々月の1日となります。</div>
       </p>
       </label>
      </div>
     </th>
    </tr>
    <tr class="last">
     <td>
      <input id="premium" class="box2" type="text" readonly="">円
     </td>
     <td>
      <div id="ageDisplay1" class="box2" type="text" readonly=""></div>
     </td>
     <td>
      <div id="ageDisplay2" class="box2" type="text" readonly=""></div>
     </td>
    </tr>
  </table>

<hr class="hr1"><br><br>

  <a href="https://kizuna-ssi.github.io/template/" class="buttonIconText02">
    <span class="buttonIconText02_icon buttonIconText02_icon__left">
      <svg class="iconArrowLeft" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 6L15.2929 11.2929C15.6834 11.6834 15.6834 12.3166 15.2929 12.7071L10 18" stroke="#ffffff" stroke-linecap="round"/>
      </svg>
    </span>
    <span class="buttonIconText02_text">戻る</span>
  </a>
  
 </form>
</body>
</div>


 <script src="https://kizuna-ssi.github.io/template/js/calculate_age.js"></script>
 <script src="https://kizuna-ssi.github.io/template/js/premium.js"></script>

</html>
